<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Моя страница</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- ШАПКА СТРАНИЦЫ -->
<header class="header">
    <div class="logo">MySite</div>
    <h1 class="site-name">Название сайта</h1>
    <nav class="navigation">
        <a href="#">Главная</a>
        <a href="#">О нас</a>
        <a href="#">Контакты</a>
    </nav>
</header>

<!-- ОСНОВНОЙ РАЗДЕЛ -->
<main class="main-content">
    <h2>Заполните информацию</h2>
    <div class="form-container">

        <!-- Группа для логина -->
        <div class="form-group">
            <label for="login">Логин:</label>
            <input type="text" id="login" placeholder="Введите логин">
            <button>Проверка</button>
        </div>

        <!-- Группа для пароля -->
        <div class="form-group">
            <label for="password">Пароль:</label>
            <input type="password" id="password" placeholder="Введите пароль">
            <button>Проверка</button>
        </div>

        <!-- Группа для электронной почты -->
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Введите email">
            <button>Проверка</button>
        </div>

        <!-- Группа для номера телефона -->
        <div class="form-group">
            <label for="phone">Номер телефона:</label>
            <input type="tel" id="phone" placeholder="Введите номер телефона">
            <button>Проверка</button>
        </div>

        <!-- Группа для загрузки файла -->
        <div class="form-group">
            <label for="file-upload" class="custom-file-upload">Загрузите фото</label>
            <input type="file" id="file-upload">
        </div>

    </div>
</main>

<!-- НИЖНИЙ КОЛОНТИТУЛ -->
<footer class="footer">
    <p>Контакты: info@mysite.com</p>
    <p>|</p>
    <p>Телефон: +123456789</p>
</footer>

</body>
</html>
